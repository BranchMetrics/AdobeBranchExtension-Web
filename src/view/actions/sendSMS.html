<html>
<head>
	<title>Send An SMS When App Not Installed</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="../resources/common.js"></script>
	<link rel="stylesheet" type="text/css" href="../resources/branch.css">
	<link rel="stylesheet" type="text/css" href="../resources/linkCreator.css">
</head>
<body>
<div class="link-creator-outer-shell">
	<div class="branch-icon"></div>
	<div class="branch-form">
		<div class="branch-form-title">Send Users an SMS to Download Your App</div>
		<div class="branch-form-description">
			When users don't have your app Branch can send an SMS to download the app. Build a consistent experience from Web-to-App. Define <a href="https://docs.branch.io/pages/links/integrate/#configure-deep-links" target="_blank">the data</a> that will pass through when users open your App.
		</div>
		<label for="phoneNumber">Phone Number Data Element</label>
		<input type="text"
			   id="phoneNumber"
			   spellcheck="false"
			   class="branch-form-input"
			   placeholder="eg. %phonenumber%"
		/>
		<label for="channel">Channel</label>
		<input type="text"
			   id="channel"
			   spellcheck="false"
			   class="branch-form-input"
			   placeholder="eg. Facebook"
		/>
		<label for="campaign">Campaign</label>
		<input type="text"
			   id="campaign"
			   spellcheck="false"
			   class="branch-form-input"
			   placeholder="eg. Weekly Deals"
		/>
		<label for="tags">Tags</label>
		<input type="text"
			   id="tags"
			   spellcheck="false"
			   class="branch-form-input"
			   placeholder="eg. 03-19-2018, sneakers"
		/>
		<div id="link-data">
			<div class="link-data-rows">
				Deep Link Data
				<div class="link-data-rows-hook"></div>
			</div>
			<div class="add-more-data">
				<button class="add-more-data-button" onclick="linkCreator.addCustomDataRow()">+ More Data</button>
			</div>
		</div>
	</div>
	<div class="footer">
		<span class="footer-text">Questions? We are here to <a href="https://support.branch.io/support/tickets/new" target="_blank">help</a></span>
		<div class="gear-graphic"></div>
	</div>
</div>
<script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
<script src="../resources/linkCreator.js"></script>
<script>
	var subscriptionStatus = true;
	window.extensionBridge.register({
		init: function(info) {
			if (info.extensionSettings && info.extensionSettings.subscriptionStatus === false) {
				  subscriptionStatus = false;
				  displaySubscriptionError();
			}
			else if (info.settings) {
				if (info.settings.smsLink) {
					linkCreator.restoreLinkData(info.settings.smsLink);
				}
				if (info.settings.smsPhoneNumber) {
					document.getElementById("phoneNumber").value = info.settings.smsPhoneNumber;
				}
			}
		},
		getSettings: function() {
		  if (subscriptionStatus) {
				return {
					smsLink: linkCreator.getLinkTemplate(),
					smsPhoneNumber: document.getElementById("phoneNumber").value.trim()
				};
	    	}
		  	return {};
		},
		validate: function() {
			if (subscriptionStatus === false) {
				return false;
			}
			return linkCreator.isLinkDataValidJSON(linkCreator.getLinkTemplate()) && linkCreator.isPhoneNumberFieldNotEmpty();
		}
	});
</script>
</body>
</html>
